name: schedule
on:
  schedule:
    - cron: '*/5 * * * *' # Runs every 5 minutes

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12' # Choose the Python version you need

    - name: Upgrade pip and reinstall dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas dropbox pkg_resources
        

    - name: Run script
      run: python Order_data_cleaning.py
      env:
        DROPBOX_TOKEN: ${{ secrets.DROPBOX_TOKEN }}

    - name: Create completion marker
      run: echo "Workflow ran successfully" > workflow_completed.txt
